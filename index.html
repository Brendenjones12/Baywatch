<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Michael Baywatch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.0/css/foundation.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="grid-x">
      <div class="medium-8 medium-offset-2 cell">
        <h1><small>(Michael)</small> Baywatch</h1>
        <div class="banner"><img src="michael.png" alt="" /></div>
        <form id="flick-form">
          <div class="input-group">
            <input
            id="flick-Box"
              type="text"
              class="input-group-field"
              name="flickName"
              placeholder="Name a flick"
              autofocus
              required
            >
            <div class="input-group-button">
              <button
                class="success button"
                type="submit"
              >
                Add a flick
              </button>
            </div>
          </div>
        </form>
        <form id = "filter-form">
          <div class = "filter input-group">
            <input
            id="search-Box"
              type = "text"
              class = "input-group-field"
              name = "filterText"
              placeholder = "Filter your Flicks"
            >
            <div class = "input-group-button" id = "filterBtn">
              <button type = "submit button" class= "success button">Search a flick</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="grid-x">
      <div class="medium-8 medium-offset-2 cell list-container">
        <ul id="flick-list" class="no-bullet">
          <li class="flick grid-x align-middle template">
            <span class="flick-name cell auto">sdfkjhgds</span>
            <span class="actions button-group cell shrink">
              <button class="fav button warning">fav</button>
              <button class="remove button alert">del</button>
              <button class="up button">^</button>
              <button class="down button">v</button>
            </span>
          </li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
